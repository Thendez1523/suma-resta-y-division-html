	<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Document</title>
</head>
<body>
 <input type="text" id="numero1">
 <input type="text" id="numero2">

 <button onclick="resta()">Restar</button>
 <script>
 	function resta(){
var numero1 = document.getElementById("numero1").value;
var numero2 = document.getElementById("numero2").value;
  var resta = parseInt(numero1) - parseInt(numero2);

  document.writeln(resta);
}
 </script>
 <br>
  <input type="text" id="numero3">
 <input type="text" id="numero4">
 <input type="text" id="numero5">
 <input type="text" id="numero6">
 <input type="text" id="numero7">
 <button onclick="suma()">Sumar</button>
 <script>
   function suma(){
  var numero3 = document.getElementById("numero3").value;
  var numero4 = document.getElementById("numero4").value;
  var numero5 = document.getElementById("numero5").value;
  var numero6 = document.getElementById("numero6").value;
  var numero7 = document.getElementById("numero7").value;   

  var suma = parseInt(numero3) + parseInt(numero4)+ parseInt(numero5) + parseInt(numero6) + parseInt(numero7);
  document.writeln(suma);
}
   
 </script>
 <br>
 <input type="text" id="numero8">
 <input type="text" id="numero9">
 <button onclick="division()">Dividir</button>
 <script>
  function division(){
var numero8 = document.getElementById("numero8").value;
var numero9 = document.getElementById("numero9").value;
  var division = parseInt(numero8) / parseInt(numero9);

  document.writeln(division);
}
</script>
</body>
</html>
